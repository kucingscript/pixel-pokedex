<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Cute Pokemon Monster in Pixel Preview" />
    <meta
      name="keywords"
      content="kucingscript, pokedex, pokemon, pokemon pixel"
    />
    <meta name="author" content="kucingscript" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/app.js" defer></script>

    <title>Pixel Pokedex</title>
  </head>
  <body>
    <main>
      <img src="" class="pokemon__image" />

      <h1 class="pokemon__data">
        <span class="pokemon__number"></span>
        <span class="pokemon__name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input__search"
          placeholder="Name or Number"
          required
        />
      </form>

      <div class="buttons">
        <button class="btn btn-prev">&lt; Prev</button>
        <button class="btn btn-next">Next &gt;</button>
      </div>

      <img src="./assets/images/pokedex.png" alt="Pokedex" class="pokedex" />
    </main>
  </body>
</html>
